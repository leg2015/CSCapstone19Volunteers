{% extends 'base.html' %}
{% block content %}

<!-- Results Page -->
<div id="main" class="container-fluid">
<!-- TODO: insert filtering row here -->
  <form action="{% url 'results' %}" method="POST"> 
      <div class="refine-search-bar">
        {% csrf_token %}
        <!---->
        <table>
          <tr>
            <td class="col-md-2">Category</td>
            <td class="col-md-2">{{ filterForm.category }}</td>
            <td class="col-md-2">Location</td>
            <td class="col-md-2">{{ filterForm.myLocation }}</td>
            <td class="col-md-2">Radius</td>
            <td class="col-md-2">{{ filterForm.radius }}</td>
            <td class="col-md-2"><button type="submit" class="fill submit-bar" name="refineSearch"><span>SEARCH</span></button></td>
          </tr>
          <!-- {{ filterForm.as_table }} -->
        </table>
      </div>
    </form>

  
  <div class="row" style="height: 100%">
    <div class="col-sm-12 col-md-7" id="resultsList">
      <h3> Results </h3>
      {% block organizationCards %}
      {% endblock %}
    </div>
    <div class="col-sm-12 col-md-5" id="map">
    </div>
  </div>
</div>

{% endblock %}
