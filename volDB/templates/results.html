{% extends 'base.html' %}
{% block content %}

<!-- Results Page -->
<div id="main" class="container-fluid">
<!-- Refine Search Bar -->
{% comment %} <section class="jumbotron" id="filterBar"> {% endcomment %}
  <div id="filterBar" class="form-row align-items-center">
  <div id="filterBarContent">
  <form action="{% url 'results' %}" method="POST"> 
        {% csrf_token %}
        {{ filterForm }}
        <button type="submit" class="fill col-sm-2" name="refineSearch" id="refineSearchButton"><span>SEARCH</span></button>
    </form>
    </div>
  </div>
  {% comment %} </section> {% endcomment %}
  <!-- Display Organization Cards and Map -->
  <div class="row" style="height: 100%">
    <div class="col-sm-12 col-md-7" id="resultsList">
      <h3> Results </h3>
      {% block organizationCards %}
      {% endblock %}
    </div>
    <div class="col-sm-12 col-md-5" id="map">
    </div>
  </div>
</div>

{% endblock %}
